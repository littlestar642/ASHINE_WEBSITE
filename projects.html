<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/components/card.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/components/dimmer.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/components/image.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/components/header.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/components/icon.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/components/button.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/components/reveal.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/components/dimmer.min.js"></script>

  <script>
  $('.special.cards .image').dimmer({
    on: 'hover'
  });
  </script>

  <style>
  /* body {
  background: url("laptop.jpg");
  background-size: cover;
  opacity: 0.5;
  } */
  .wrapper {
    margin-top: 200px;
  }
  </style>


</head>
<body>

  <img src="images/laptop.jpg" style="position: absolute; z-index: -1; opacity: 0.3; top: -200px;"/>

  <div class="wrapper">
    <div class="ui special cards centered">
      <div class="card">
        <div class="blurring dimmable image">
          <div class="ui dimmer">
            <div class="content">
              <div class="center">
                <div class="ui inverted button">View</div>
              </div>
            </div>
          </div>
          <img src="images/student.jpg">
        </div>
        <div class="content">
          <a class="header">Ashine</a>
          <div class="meta">
            <span class="date">Created in Sep 2018</span>
          </div>
        </div>
        <div class="extra content">
          <a>
            <i class="users icon"></i>
            5 Members
          </a>
        </div>
      </div>
      <div class="card">
        <div class="blurring dimmable image">
          <div class="ui inverted dimmer">
            <div class="content">
              <div class="center">
                <div class="ui primary button">View</div>
              </div>
            </div>
          </div>
          <img src="images/typewriter.jpg">
        </div>
        <div class="content">
          <a class="header">Campus Tracker</a>
          <div class="meta">
            <span class="date">Created in Feb 2018</span>
          </div>
        </div>
        <div class="extra content">
          <a>
            <i class="users icon"></i>
            2 Members
          </a>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
